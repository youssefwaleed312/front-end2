<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .row:nth-child(even) {
            background-color: rgba(119, 87, 135, 0.385);
          border-style:ridge; 
          border-color: rgba(53, 10, 81, 0.628);
        }
    </style>
</head>

<body>
    <h1 style="color:rgb(250, 249, 255);text-align:center; background-color:rgb(200, 147, 212); font-family: cursive; ">Cart</h1>
      <br><br>
    <div class="row">
        <div class="col-3">
            <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(1, 1, 2);">Item</h3>
        </div>
        <div class="col-3">
            <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(2, 2, 2);">Price</h3>
        </div>
        <div class="col-3">
            <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(3, 3, 4);">Quantity</h3>
        </div>
        <div class="col-3">
            <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: rgb(5, 4, 7);">Total Price</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-3" style="font-size:larger; font-family:Verdana, Geneva, Tahoma, sans-serif; color: black;">Pepsi dite</div>
        <div class="col-3 itemPrice" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">10</div>
        <div class="col-3"><input type="number" min="1" value="1" style="background-color:rgb(255, 255, 255); text-align: center; color: rgb(12, 10, 10);"></div>
        <div class="col-3 itemTotal" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">000</div>
    </div>
    <div class="row">
        <div class="col-3"  style="font-size:larger; font-family:Verdana, Geneva, Tahoma, sans-serif; color: rgb(1, 0, 0); ">tuna canned</div>
        <div class="col-3 itemPrice" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(0, 0, 0);">25</div>
        <div class="col-3"><input type="number" min="1" value="1" style="background-color:rgb(250, 250, 250);  text-align: center; color: rgb(0, 0, 0);"></div>
        <div class="col-3 itemTotal" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(0, 0, 0);">000</div>
    </div>
    <div class="row">
        <div class="col-3"  style="font-size:larger; font-family:Verdana, Geneva, Tahoma, sans-serif; color: black;">protin bar</div>
        <div class="col-3 itemPrice" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">35</div>
        <div class="col-3"><input type="number" min="1" value="1" style="background-color:rgb(255, 255, 255); text-align: center; color: rgb(4, 2, 2);"></div>
        <div class="col-3 itemTotal" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">000</div>
    </div>

    <div class="row">
      <div class="col-3"  style="font-size:larger; font-family:Verdana, Geneva, Tahoma, sans-serif; color: rgb(0, 0, 0);">water</div>
      <div class="col-3 itemPrice" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(0, 0, 0);">5</div>
      <div class="col-3"><input type="number" min="1" value="1"  style="background-color:rgb(255, 255, 255);  text-align: center; color: rgb(0, 0, 0);"></div>
      <div class="col-3 itemTotal" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(0, 0, 0);">000</div>
  </div>
  <br><br>

    <div class="row">
        <h2 style="color:rgb(255, 255, 255);text-align:center; background-color:rgb(206, 118, 205); font-family:fantasy; ">Cart Total <span id="cartTotal">000</span></h2>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("input").each(function () {
                calculateItemTotal(this);
            });
        });


        $("input").change(function () {
            calculateItemTotal(this);
        });

        function calculateItemTotal(item) {
            var quantity = $(item).val();
            var price = $(item).parent().parent().children(".itemPrice").text();
            var itemTotal = quantity * price;
            $(item).parent().parent().children(".itemTotal").text(itemTotal);

            var cartTotal = 0;
            $(".itemTotal").each(function(){
                cartTotal += parseFloat($(this).text());
            });
            $("#cartTotal").text(cartTotal);
        }
    </script>
</body>

</html>
